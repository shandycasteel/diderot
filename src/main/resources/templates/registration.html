<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="container">
    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
    </form>

    <div class="container" style="max-width: 600px;">
        <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-signin" role="form">
            <h2>Registration Form</h2>
            <div class="form-group">
                    <input type="text" th:field="*{username}" placeholder="Userame" class="form-control"/>
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error text-danger"></label>
            </div>

            <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error text-danger"></label>
            </div>

            <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error text-danger"></label>
            </div>

            <div class="form-group">
                    <input type="password" th:field="*{verifyPassword}" placeholder="Verify Password" class="form-control"/>
                    <label th:if="${#fields.hasErrors('verifyPassword')}" th:errors="*{verifyPassword}" class="error text-danger"></label>
            </div>

            <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block">Register User</button>
            </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

        </form>

    </div>
    </div>
</div>

</body>
</html>
