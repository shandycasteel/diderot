<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
  <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="container">
  <img th:src="@{/images/login.jpg}" class="img-responsive" width=100% height="300" alt="Logo"/>

  <div class="container" style="max-width: 600px;">
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-signin"
          role="form">
      <div class="mt-3 mb-3">
        <h5 class="text-center">Love books? Register below and join the community!</h5>
      </div>
      <div class="form-group">
        <input type="text" th:field="*{name}" placeholder="Username" class="form-control"
               pattern="[A-Za-z0-9^\S]+$"
               oninvalid="this.setCustomValidity('Only letters and numbers, no spaces!')"
               oninput="this.setCustomValidity('')" />
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-warning"></label>
      </div>

      <div class="form-group">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning"></label>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-warning"></label>
      </div>

      <div class="form-group">
        <input type="password" th:field="*{passwordConfirm}" placeholder="Verify Password" class="form-control"/>
        <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
               class="alert alert-warning"></label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-block">
          <span class="text-uppercase">Submit</span>
        </button>
      </div>

      <br />
      <h6 class="text-center">Already part of the Diderot community?
        <a th:href="@{/login}">
          <span class="text-uppercase">Log in now!</span>
        </a>
      </h6>
    </form>
  </div>
</div>
</div>

</body>
</html>
