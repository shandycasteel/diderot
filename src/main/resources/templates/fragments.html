<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns: sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f8c767010d.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Diderot</title>
</head>

<body>

<nav th:fragment="navigation" class="navbar navbar-light navbar-expand-lg">
  <ul class="navbar-nav">
    <li class="nav-item"><a class="navbar-brand" href="#">
      <span class="text-uppercase">
        <i class="fas fa-book-reader"></i>
        Diderot
      </span>
    </a></li>
    <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
    <li class="nav-item"><a class="nav-link" href="/community">Community</a></li>
    <li class="nav-item"><a class="nav-link" href="/user/home">Profile</a></li>
  </ul>

  <ul class="nav navbar-nav ml-auto" sec:authorize="isAuthenticated()">
    <li><a class="nav-link" href="/logout">Logout</a></li>
  </ul>
</nav>

<nav th:fragment="book-nav" class="navbar navbar-light navbar-expand-lg" style="background-color: #DDE3ED">
<ul class="navbar-nav mx-auto">

  <li class="nav-item">
  <span>
    <a th:href="@{/books}" class="nav-link">
      <span class="icon"><i class="fas fa-book"></i></span>
      Books
    </a>
  </span>
  </li>

  <li class="nav-item">
  <span>
    <a th:href="@{/book/create}"  class="nav-link">
      <span class="icon"><i class="fas fa-plus"></i></span>
      Add Book
    </a>
  </span>
  </li>

  <li class="nav-item">
  <span>
    <a a th:href="@{/categories}" class="nav-link">
      <span class="icon"><i class="fas fa-folder"></i></span>
      Categories
    </a>
  </span>
  </li>

  <li class="nav-item">
  <span>
    <a th:href="@{/category/create}"  class="nav-link">
      <span class="icon"><i class="fas fa-plus"></i></span>
      Add Category
    </a>
  </span>
  </li>

</ul>
</nav>

</body>
</html>
