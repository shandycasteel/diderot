<div class="container" style="max-width: 800px;">

  <div class="content">

    <br /><br />

    <div class="text-center">
      <h4 class="title">Add a Book</h4>
    </div>

    <form th:object="${book}" th:action="@{/book}" th:method="post">
      <div class="form-group">
        <input type="hidden" class="form-control" th:field="*{id}"/>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="title" th:field="*{title}" placeholder="Ex: In Search of Lost Time">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" aria-describedby="author" th:field="*{author}" placeholder="Ex: Marcel Proust"/>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" th:field="*{categories}" multiple="multiple">
          <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Year</label>
        <input type="date" class="form-control" id="date" th:field="*{dateField}" placeholder="Ex: 1913"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}" placeholder="Type here ..."/></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

  </div>
</div>
