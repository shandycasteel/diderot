<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
  <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="container">

  <div class="container" style="max-width: 600px;">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" align="center"
         alt="Logo"/>
    <form th:action="@{/login}" method="post" class="form-signin">
      <h3 class="form-heading">Log in:</h3>
      <span th:if="${param.error}" class="helper-text" data-error="wrong">Email or Password invalid, please verify</span>

      <div class="form-group"></div>
      <input type="text" id="email" name="email" th:placeholder="Email"
             class="form-control"/> <br/>
      <input type="password" th:placeholder="Password"
             id="password" name="password" class="form-control"/> <br/>

      <button class="btn waves-effect waves-light" type="submit" name="action">
        <i class="material-icons right">submit</i>
      </button>
      <h5 class="text-center"><a href="@{/registration}">Create an account!</a></h5>
    </form>

  </div>
</div>

</body>
</html>
