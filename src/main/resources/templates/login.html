<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
    <nav th:replace="fragments :: navigation"></nav>
</div>

<div class="container">
    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Join Today!</button>
    </form>

    <div class="container" style="max-width: 600px;">
        <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" align="center" alt="Logo" />
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br/>

            <input type="text" id="email" name="email"  th:placeholder="Email"
                   class="form-control" /> <br/>
            <input type="password"  th:placeholder="Password"
                   id="password" name="password" class="form-control" /> <br />

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
            </div>
            <button class="btn btn-lg btn-secondary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </form>

    </div>
</div>

</body>
</html>
