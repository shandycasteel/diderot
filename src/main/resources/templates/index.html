<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<div class="container">
    <div class="header clearfix">
        <nav th:replace="fragments :: navigation"></nav>
    </div>

    <div class="jumbotron">
        <h1 th:text="${title}" class="display-3">Diderot</h1>
    </div>


    <form method="post" style="max-width: 600px;" th:object="${user}">
        <div class="form-group">
            <label th:for="*{username}">Username</label>
            <input class="form-control" type="text" th:field="*{username}" />
            <span th:errors="*{username}" class="error text-danger"></span>
        </div>

        <div class="form-group">
            <label th:for="*{email}">Email</label>
            <input class="form-control" type="email" th:field="*{email}"/>
            <span th:errors="*{email}" class="error text-danger"></span>
        </div>

        <div class="form-group">
            <label th:for="*{password}">Password</label>
            <input class="form-control" type="password" th:field="*{password}" />
            <span th:errors="*{password}" class="error text-danger"></span>
        </div>

        <div class="form-group">
            <label th:for="*{verifyPassword}">Verify Password</label>
            <input class="form-control" type="password" th:field="*{verifyPassword}" />
            <span th:errors="*{verifyPassword}" class="error text-danger"></span>
        </div>

        <input type="submit" value="Add User" />
    </form>




</body>
</html>
